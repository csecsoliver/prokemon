<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztráció</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/shortcuticon.png" type="image/x-icon">
  <link rel="stylesheet" href="belepes.css">
  
</head>

<body>

  <div class="container">
    
    <div class="row justify-content-center">
      <!-- Regisztráció -->
      <div class="col-md-6 mt-4 mt-md-0">
        <h2 class="text-center mb-4">Regisztráció</h2>
        <form>
          <div class="form-group">
            <label for="new_email">E-mail cím</label>
            <input type="email" class="form-control" id="new_email" placeholder="E-mail cím">
          </div>
          <div class="form-group">
            <label for="new_password">Jelszó</label>
            <input type="password" class="form-control" id="new_password" placeholder="Jelszó">
          </div>
          <div class="form-group">
            <label for="confirm_password">Jelszó megerősítése</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Jelszó megerősítése">
          </div>
          <button type="button" class="btn btn-primary btn-block mt-3">
            <a  href="index.html"><h5>Regisztráció</h5></a> 
          </button>
        </form>
      </div>
    </div>
</div>
  

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
